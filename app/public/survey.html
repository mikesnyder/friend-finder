<script type="text/javascript">
	$("#submitBtn").on("click", function(event) {
		event.preventDefault();
		// Form validation
        var surveyComplete = true;
        //Checks that name and photo fields are not blank
		if($("#name").val() === "" || $("#photo").val() === "") {
			surveyComplete = false;
		} else if($("#question1").val() === "" || $("#question2").val() === "" || $("#question3").val() === "" || $("#question4").val() === "" || $("#question5").val() === "" || $("#question6").val() === "" || $("#question7").val() === "" || $("#question8").val() === "" || $("#question9").val() === "" || $("#question10").val() === "") {
			surveyComplete = false;
		}
		if(surveyComplete === true) {
			var newUser = {
				name: $("#name").val().trim(),
				photo: $("#photo").val().trim(),
				scores: [
					$("#question1").val(),
					$("#question2").val(),
					$("#question3").val(),
					$("#question4").val(),
					$("#question5").val(),
					$("#question6").val(),
					$("#question7").val(),
					$("#question8").val(),
					$("#question9").val(),
					$("#question10").val()
				]
			};
			
			$.post("/api/friends", newUser, function(data) {
				$("#bestFriend").text(data.name);
				$("#bestFriendPic").attr("src", data.photo);
				$("#modal").modal("toggle");
			});
		} else {
			alert("Incomplete survey! Make sure the name, photo, and all statements are filled in!");
		}
	});
</script>
